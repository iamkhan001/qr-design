<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>QR</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper" align='center' style="margin-top: 150px;">
 
  <div class="card card-info" style="width: 300px;" align='left'>
    <div class="card-header">
      <h3 class="card-title">QR Admin Login</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form method="POST" action="home.html">
      <div class="card-body">
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" name='email' class="form-control" id="userEmail" placeholder="Enter email" oninvalid="this.setCustomValidity('Email Required')" required>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" name='password' class="form-control" id="userPassword" placeholder="Password" oninvalid="this.setCustomValidity('Password Required')" required>
        </div>        
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-info" style="width: 280px; margin: 10px">Sign in</button>
      </div>     
    </form>
  </div>
<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="dist/js/demo.js"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
<script src="plugins/raphael/raphael.min.js"></script>
<script src="plugins/jquery-mapael/jquery.mapael.min.js"></script>
<script src="plugins/jquery-mapael/maps/usa_states.min.js"></script>
<!-- ChartJS -->
<script src="plugins/chart.js/Chart.min.js"></script>

<!-- PAGE SCRIPTS -->
<script src="dist/js/pages/dashboard2.js"></script>
<script src="dist/js/users.js"></script>
</body>
</html>
